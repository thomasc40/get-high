<body>
  <h2 class="quotes">first quote</h2>
   <h2 class="quotes">second quote</h2>​
  <style>body {
  	padding-top:70px;
  	background:rgba (240,252,255,.8);
  }
  .wrap{
  	margin: 0 auto;
  	padding: 110px 0;
  	width:85%;
  	background:#f0fcff;
  	box-shadow:0 0 20px rgba(0,0,0,.5);
  }
  .box{
  	margin:auto;
  	width:150px;
  	background:url('../../blue-home-icon.jpg');
  	background-size:150px;
  }
  .mike{
  	display:block;
  	width:100%;
  	-webkit-transform: rotate	(-45deg);
  	.quotes {display: none;}​
  }</style>
  <div class="box">
    
    </box>
 

   <script (function() {

        var quotes = $(".quotes");
        var quoteIndex = -1;

        function showNextQuote() {
            ++quoteIndex;
            quotes.eq(quoteIndex % quotes.length)
                .fadeIn(2000)
                .delay(2000)
                .fadeOut(2000, showNextQuote);
        }

        showNextQuote();

    })();​
    </script>
    <img class="mike" src="../../blue-home-icon.jpg" >
  </div>
